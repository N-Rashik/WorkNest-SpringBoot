<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Task - WorkNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    body {
        animation: fadeIn 1s ease-in;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .card {
        animation: slideUp 0.8s ease;
        border-radius: 15px;
    }

    @keyframes slideUp {
        from {transform: translateY(30px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    h3 {
        text-align: center;
        margin-bottom: 25px;
        animation: textGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
        from {color: #212529;}
        to {color: #0d6efd;}
    }

    .form-control:focus, .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
    }

    .btn {
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    select[multiple] {
        height: 150px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">WorkNest</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="card shadow-sm p-4">
    <h3 th:text="${task != null} ? 'Edit Task' : 'Create New Task'"></h3>

    <form th:action="${task != null} ? @{/admin/task/update} : @{/admin/task/create}" method="post">
      <input type="hidden" th:if="${task != null}" name="taskId" th:value="${task.taskId}" />

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" th:value="${task != null} ? ${task.title} : ''" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" required th:text="${task != null} ? ${task.description} : ''"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Assign To</label>
        <select class="form-select" name="assignedUserIds" multiple required>
          <option th:each="u : ${users}" th:value="${u.userId}" th:text="${u.name}" 
                  th:selected="${task != null} ? ${task.assignedUsers.contains(u)} : false">
          </option>
        </select>
        <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple users</small>
      </div>

      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-control" name="startDate"
               th:value="${task != null} ? ${#dates.format(task.startDate,'yyyy-MM-dd')} : ''" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" class="form-control" name="dueDate"
               th:value="${task != null} ? ${#dates.format(task.dueDate,'yyyy-MM-dd')} : ''" required>
      </div>

      <div class="mb-3">
        <label>Status</label>
        <select class="form-control" name="status" required>
          <option value="PENDING" th:selected="${task != null and task.status == 'PENDING'}">Pending</option>
          <option value="IN_PROGRESS" th:selected="${task != null and task.status == 'IN_PROGRESS'}">In Progress</option>
          <option value="COMPLETED" th:selected="${task != null and task.status == 'COMPLETED'}">Completed</option>
          <option value="DELAYED" th:selected="${task != null and task.status == 'DELAYED'}">Delayed</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" th:text="${task != null} ? 'Update Task' : 'Create Task'"></button>
      <a class="btn btn-secondary ms-2" th:href="@{/admin/dashboard}">Cancel</a>
    </form>
  </div>
</div>

<footer class="text-center text-muted py-4">Â© WorkNest</footer>
</body>
</html>
