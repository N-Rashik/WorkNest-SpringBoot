<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task Comments - WorkNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card styles */
    .card {
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Comment styling */
    .list-group-item {
      transition: background 0.3s ease;
    }

    .list-group-item:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    /* Badge styles */
    .badge {
      font-size: 0.8rem;
      padding: 0.4em 0.6em;
      border-radius: 0.5rem;
    }

    /* Back button style */
    .btn-secondary {
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .btn-secondary:hover {
      transform: scale(1.05);
      background-color: #495057;
    }

    /* Header styling */
    h3 {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    p strong {
      color: #fff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.85;
    }
  </style>
</head>
<body>
<div class="container my-5">

  <h3 class="mb-3">Comments for Task: <span th:text="${task.title}"></span></h3>
  <p class="text-light"><strong>Description:</strong> <span th:text="${task.description}"></span></p>

  <div class="card mt-3 shadow-sm">
    <div class="card-header bg-primary text-white fw-bold">Comments</div>
    <ul class="list-group list-group-flush">

      <!-- Loop over comments -->
      <li class="list-group-item" th:each="c : ${comments}">
        <strong th:text="${c.user != null ? c.user.name : 'Unknown User'}"></strong>
        <span class="text-muted">
          (<span th:text="${c.createdAt != null ? #dates.format(c.createdAt, 'dd MMM yyyy HH:mm') : 'N/A'}"></span>)
        </span>
        <p th:text="${c.content != null ? c.content : ''}"></p>
        <span class="badge bg-success" th:if="${c.seenByAdmin}">Seen</span>
        <span class="badge bg-danger" th:if="${!c.seenByAdmin}">Unseen</span>
      </li>

      <!-- Show when empty -->
      <li class="list-group-item text-muted text-center" th:if="${#lists.isEmpty(comments)}">
        No comments yet.
      </li>
    </ul>
  </div>

  <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">← Back to Dashboard</a>
</div>

<footer class="text-center py-4">© WorkNest</footer>
</body>
</html>
