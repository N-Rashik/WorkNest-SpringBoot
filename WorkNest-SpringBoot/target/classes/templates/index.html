<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>WorkNest</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Static CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    /* Smooth fade-in for whole page */
    body {
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Navbar hover effect */
    .navbar-nav .nav-link {
      position: relative;
      overflow: hidden;
    }

    .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #fff;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
      left: 0;
      width: 100%;
    }

    /* Card animation */
    .welcome-box {
      animation: slideUp 1s ease;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .welcome-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    @keyframes slideUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* Button hover effects */
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    /* Background slideshow */
    body {
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                  url('https://picsum.photos/1600/900?random=1') no-repeat center center fixed;
      background-size: cover;
      transition: background-image 1s ease-in-out;
    }

    /* JS slideshow will replace background */
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">WorkNest</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/login}">Admin</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/user/login}">User</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="p-5 bg-white rounded-3 shadow-sm welcome-box text-center">
    <h1 class="display-6 fw-bold">Welcome to WorkNest</h1>
    <p class="lead">A clean task management app for teams.</p>
    <a class="btn btn-primary me-2 px-4 py-2" th:href="@{/admin/login}">Admin Login</a>
    <a class="btn btn-outline-primary px-4 py-2" th:href="@{/user/login}">User Login</a>
  </div>
</div>

<footer class="text-center text-muted py-4">Â© WorkNest</footer>

<script>
  // Background slideshow effect
  const images = [
    "https://picsum.photos/1600/900?random=2",
    "https://picsum.photos/1600/900?random=3",
    "https://picsum.photos/1600/900?random=4"
  ];
  let index = 0;
  setInterval(() => {
    document.body.style.backgroundImage =
      `linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('${images[index]}')`;
    index = (index + 1) % images.length;
  }, 6000);
</script>
</body>
</html>
