<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user != null} ? 'Edit User' : 'Create User'">Create User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .container {
            max-width: 550px;
            margin-top: 60px;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {transform: translateY(30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {color: #212529;}
            to {color: #0d6efd;}
        }

        .form-control, .form-select {
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }

        .btn-primary {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container p-4 bg-white rounded-3 shadow-sm">
    <h2 th:text="${user != null} ? 'Edit User' : 'Create New User'">Create New User</h2>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Form -->
    <form th:action="${user != null} ? @{/admin/user/update} : @{/admin/user/create}" method="post">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:if="${user != null}" name="userId" th:value="${user.userId}" />

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required
                   th:value="${user != null} ? ${user.name} : ''">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required
                   th:value="${user != null} ? ${user.email} : ''">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required
                   th:value="${user != null} ? ${user.password} : ''">
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select" required>
                <option value="USER" th:selected="${user != null and user.role == 'USER'}">User</option>
                <option value="ADMIN" th:selected="${user != null and user.role == 'ADMIN'}">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3" 
                th:text="${user != null} ? 'Update User' : 'Create User'">Create User</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3 ms-2">Cancel</a>
    </form>
</div>

</body>
</html>
