<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            animation: fadeIn 1s ease-in;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .card {
            animation: slideUp 0.8s ease;
            border-radius: 15px;
        }

        @keyframes slideUp {
            from {transform: translateY(30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        select[multiple] {
            height: 150px;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {color: #212529;}
            to {color: #0d6efd;}
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h3>Edit Task</h3>

        <!-- Show error if exists -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Form for editing task -->
        <form method="post" th:action="@{/admin/task/update}">
            <input type="hidden" name="taskId" th:value="${task.taskId}">

            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" name="title" th:value="${task.title}" required>
            </div>

            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="4" th:text="${task.description}"></textarea>
            </div>

            <div class="mb-3">
                <label>Start Date</label>
                <input type="date" class="form-control" name="startDate"
                       th:value="${#dates.format(task.startDate, 'yyyy-MM-dd')}">
            </div>

            <div class="mb-3">
                <label>Due Date</label>
                <input type="date" class="form-control" name="dueDate"
                       th:value="${#dates.format(task.dueDate, 'yyyy-MM-dd')}">
            </div>

            <div class="mb-3">
                <label>Assign To</label>
                <select class="form-control" name="assignedUserIds" multiple>
                    <option th:each="u : ${users}"
                            th:value="${u.userId}"
                            th:selected="${task.assignedUsers.contains(u)}"
                            th:text="${u.name + ' (' + u.email + ')'}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label>Status</label>
                <select class="form-control" name="status" required>
                    <option value="PENDING" th:selected="${task.status == 'PENDING'}">Pending</option>
                    <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">In Progress</option>
                    <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">Completed</option>
                    <option value="DELAYED" th:selected="${task.status == 'DELAYED'}">Delayed</option>
                </select>
            </div>

            <button class="btn btn-success me-2" type="submit">Update Task</button>
            <a class="btn btn-secondary" th:href="@{/admin/dashboard}">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
