<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details - WorkNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        body {
            animation: fadeIn 1s ease-in;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .card {
            border-radius: 15px;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {transform: translateY(30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {color: #212529;}
            to {color: #0d6efd;}
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }

        .badge {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container my-5">

    <h3>Task: <span th:text="${task.title}"></span></h3>
    <p class="lead"><strong>Description:</strong> <span th:text="${task.description}"></span></p>

    <!-- Comments Section -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header">Comments</div>
        <ul class="list-group list-group-flush" th:if="${comments}">
            <li class="list-group-item" th:each="c : ${comments}">
                <p th:text="${c.content}"></p>
                <small class="text-muted">
                    Posted by <span th:text="${c.user.name}">User</span> | 
                    <span th:text="${#dates.format(c.createdAt, 'dd MMM yyyy HH:mm')}"></span>
                </small>
                <span class="badge bg-success ms-2" th:if="${isAdmin and c.seenByAdmin}">Seen</span>
                <span class="badge bg-danger ms-2" th:if="${isAdmin and !c.seenByAdmin}">Unseen</span>
            </li>
        </ul>

        <!-- No comments yet -->
        <p class="text-center text-muted mt-2" th:if="${#lists.isEmpty(comments)}">
            No comments yet. Be the first to comment!
        </p>
    </div>

    <!-- Add Comment Form -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header">Add a Comment</div>
        <div class="card-body">
            <form th:action="@{/tasks/comment/add}" method="post">
                <input type="hidden" name="taskId" th:value="${task.taskId}" />
                <div class="mb-3">
                    <textarea class="form-control" name="content" rows="3" placeholder="Write your comment..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Comment</button>
            </form>
        </div>
    </div>

    <a th:href="@{/user/dashboard}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
