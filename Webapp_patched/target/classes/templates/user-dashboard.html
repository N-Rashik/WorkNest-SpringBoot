<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WorkNest - Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* Page Animations */
        body {
            animation: fadeIn 1s ease-in;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Card Styles & Animations */
        .card {
            border-radius: 15px;
            animation: slideUp 0.8s ease;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-7px) scale(1.01);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);
            background-color: #ffffff;
        }

        @keyframes slideUp {
            from {transform: translateY(30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        /* Header Glow */
        h3 {
            animation: textGlow 1.5s ease-in-out infinite alternate;
            font-weight: 600;
        }

        @keyframes textGlow {
            from {color: #212529;}
            to {color: #0d6efd;}
        }

        /* Navbar Hover */
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
            text-shadow: 0px 0px 5px #ffc107;
        }

        /* Buttons */
        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        /* Form Select Focus */
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }

        /* Badges */
        .badge {
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: scale(1.1);
        }

        /* Reassigned Task Animation */
        .alert-info {
            animation: fadeInAlert 0.8s ease;
            transition: transform 0.3s ease;
        }

        .alert-info:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes fadeInAlert {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Footer */
        footer {
            margin-top: 50px;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        footer:hover {
            color: #0d6efd;
        }

        /* Task Title Hover */
        .card-title {
            transition: all 0.3s ease;
        }

        .card-title:hover {
            color: #0d6efd;
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media(max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">WorkNest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/login}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user/login}">User</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 th:text="'Welcome, ' + ${user.name}">Welcome, User</h3>
        <a class="btn btn-outline-secondary" th:href="@{/user/logout}">Logout</a>
    </div>

    <h4 class="mb-3">My Tasks</h4>

    <!-- No tasks -->
    <div class="alert alert-info" th:if="${#lists.isEmpty(tasks)}">
        No tasks assigned to you yet.
    </div>

    <div class="row" th:if="${not #lists.isEmpty(tasks)}">
        <div class="col-md-6" th:each="t : ${tasks}">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${t.title}">Task Title</h5>
                    <p class="card-text text-muted" th:text="${t.description}">Task description...</p>

                    <!-- Status Badge -->
                    <span class="badge"
                          th:classappend="${t.status} == 'COMPLETED' ? ' bg-success' 
                                        : (${t.status} == 'IN_PROGRESS' ? ' bg-warning text-dark' 
                                        : (${t.status} == 'DELAYED' ? ' bg-danger' : ' bg-info'))"
                          th:text="${t.status}">
                    </span>

                    <!-- Reassigned Notification -->
                    <div class="alert alert-info mt-2" th:if="${t.reassignedBy.containsKey(user.userId)}">
                        Task reassigned to you by <strong th:text="${t.reassignedBy[user.userId]}">User</strong>
                    </div>

                    <!-- Actions -->
                    <div class="mt-3">
                        <form class="d-inline" method="post" th:action="@{/user/task/updateStatus}">
                            <input type="hidden" name="taskId" th:value="${t.taskId}"/>
                            <input type="hidden" name="status" value="IN_PROGRESS"/>
                            <button class="btn btn-sm btn-outline-primary">Mark In Progress</button>
                        </form>

                        <form class="d-inline" method="post" th:action="@{/user/task/updateStatus}">
                            <input type="hidden" name="taskId" th:value="${t.taskId}"/>
                            <input type="hidden" name="status" value="COMPLETED"/>
                            <button class="btn btn-sm btn-success">Mark Completed</button>
                        </form>

                        <form class="d-inline" method="post" th:action="@{/user/task/reassign}">
                            <input type="hidden" name="fromTaskId" th:value="${t.taskId}" />
                            <select name="toUserId" class="form-select d-inline w-auto">
                                <option disabled selected>Reassign to...</option>
                                <option th:each="u : ${allUsers}" 
                                        th:value="${u.userId}" 
                                        th:text="${u.name}" 
                                        th:if="${u.userId} != ${user.userId}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-warning">Reassign</button>
                        </form>

                        <a class="btn btn-sm btn-link" th:href="@{'/tasks/view/' + ${t.taskId}}">Open</a>
                    </div>

                    <p class="mt-2 text-muted small">
                        Start: <span th:text="${t.startDate}"></span> | Due: <span th:text="${t.dueDate}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-muted py-4">Â© WorkNest</footer>
</body>
</html>
