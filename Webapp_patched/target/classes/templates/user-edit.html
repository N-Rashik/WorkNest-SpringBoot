<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User - WorkNest</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {transform: translateY(30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {color: #212529;}
            to {color: #0d6efd;}
        }

        .form-control {
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }

        .btn-primary {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container p-4 bg-white rounded-3 shadow-sm">
    <h3>Edit User</h3>
    <form method="post" th:action="@{/user/update}">
        <input type="hidden" name="id" th:value="${user.userId}"/>

        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" th:value="${user.name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" th:value="${user.email}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" th:value="${user.password}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update User</button>
        <a class="btn btn-secondary mt-3 ms-2" th:href="@{/admin/dashboard}">Cancel</a>
    </form>
</div>

</body>
</html>
