<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Assign Task to Multiple Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    h3 {
      font-weight: 600;
      color: #0d6efd;
    }

    label {
      font-weight: 500;
    }

    .select2-container--default .select2-selection--multiple {
      border-radius: 12px;
      border: 1px solid #ced4da;
      padding: 6px;
      min-height: 50px;
    }

    .select2-container--default .select2-selection--multiple:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 10px rgba(13,110,253,0.3);
    }

    button.btn-primary {
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    button.btn-primary:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    .btn-secondary {
      border-radius: 25px;
      padding: 10px 20px;
    }

    .fade-in {
      animation: fadeInUp 1s ease-in-out;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4 fade-in animate__animated animate__fadeInUp">
    <h3 class="mb-4">Assign Task: <span th:text="${task.title}"></span></h3>

    <form th:action="@{/assignments/admin/assign}" method="post">
      <input type="hidden" name="taskId" th:value="${task.taskId}" />

      <div class="mb-3">
        <label>Select Users (Search & Select Multiple)</label>
        <select class="form-control user-select" name="userIds[]" multiple="multiple">
          <option th:each="u : ${users}" th:value="${u.userId}"
                  th:text="${u.name} + ' (' + u.email + ')'"></option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">üöÄ Assign</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">‚ùå Cancel</a>
      </div>
    </form>
  </div>
</div>

<!-- jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  $(document).ready(function() {
    $('.user-select').select2({
      placeholder: "Search and select users...",
      allowClear: true,
      width: '100%'
    });
  });
</script>

</body>
</html>
