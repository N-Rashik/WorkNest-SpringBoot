<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>WorkNest - Admin Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Thymeleaf CSS include -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    /* Background gradient animation */
    body {
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card styles */
    .card {
      border-radius: 1rem;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInUp 1s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Input focus effect */
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
      transition: 0.3s ease;
    }

    /* Button styles */
    .btn-success {
      background: linear-gradient(90deg, #28a745, #20c997);
      border: none;
      transition: background 0.5s ease, transform 0.2s ease;
      color: white;
    }

    .btn-success:hover {
      background: linear-gradient(90deg, #20c997, #28a745);
      transform: scale(1.05);
    }

    /* Footer style */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.85;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">WorkNest</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/login}">Admin</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/user/login}">User</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-3 text-center text-success">Admin Register</h3>

          <!-- Error message -->
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

          <!-- Form -->
          <form method="post" th:action="@{/admin/register}">
            <div class="mb-3">
              <label class="form-label fw-bold">Name</label>
              <input name="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input name="email" type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-success w-100 py-2">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center text-light py-4">Â© WorkNest</footer>
</body>
</html>
