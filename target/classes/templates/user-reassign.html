<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reassign Task - WorkNest</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .container {
            margin-top: 80px;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {transform: translateY(30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {color: #212529;}
            to {color: #0d6efd;}
        }

        .form-control {
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }

        .btn-primary {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        a.btn-secondary:hover {
            color: #0d6efd;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm p-4">
        <h3>Reassign Task: <span th:text="${task.title}">Task Title</span></h3>

        <form th:action="@{/assignments/user/reassign}" method="post">
            <!-- Hidden field for current assignment ID -->
            <input type="hidden" name="assignmentId" th:value="${assignment.id}" />

            <div class="mb-3">
                <label class="form-label">Reassign to (choose one of the other users assigned to this task)</label>
                <select class="form-select" name="toUserId" required>
                    <option th:each="u : ${otherUsers}" 
                            th:value="${u.userId}" 
                            th:text="${u.name + ' (' + u.email + ')'}">
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Reassign</button>
                <a th:href="@{/tasks/my}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
